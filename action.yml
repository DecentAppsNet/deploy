name: 'Decent Apps - Deploy to Staging'
description: 'Deploy app to staging on decentapps.net'
author: 'Erik Hermansen'
branding:
  icon: 'upload'
  color: 'orange'
runs:
  using: 'node16'
  main: 'main.js'
inputs:
  api-key:
    description: 'Decent API key for authentication'
    required: true
  app-name:
    description: 'Name of the app to deploy'
    required: true